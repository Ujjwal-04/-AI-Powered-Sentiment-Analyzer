<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß† Sentiment Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f0f4f8;
    }
    h2 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>

  <h2>üîç Text Sentiment Analyzer</h2>

  <textarea id="textInput" placeholder="Type your sentence here..."></textarea><br>
  <button onclick="analyzeSentiment()">Analyze Sentiment</button>

  <div id="result"></div>

  <script>
    async function analyzeSentiment() {
      const text = document.getElementById('textInput').value;
      const resultDiv = document.getElementById('result');

      if (!text.trim()) {
        resultDiv.innerText = "‚ùå Please enter some text.";
        return;
      }

      resultDiv.innerText = "üîÑ Analyzing...";

      try {
        const response = await fetch("https://ppu3wm6zq8.execute-api.us-east-1.amazonaws.com/sentimentanalyzer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await response.json();

        if (data.sentiment) {
          resultDiv.innerText = `‚úÖ Sentiment: ${data.sentiment}`;
        } else {
          resultDiv.innerText = "‚ùå Unable to analyze sentiment.";
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerText = "‚ùå Error analyzing sentiment.";
      }
    }
  </script>

</body>
</html>
